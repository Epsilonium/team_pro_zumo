<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">

<body>

        <div class="sensor-Card">

                <tr>

        </div>
        <div class="sensor-Card">
            <h1>Max/Min</h1>
            <table>
                <tr>
                    <td>Maxiumum: </td>

                </tr>
                <tr>

    <br>
    <div class="flex-Container">
        <div class="plot-Card">
            <canvas id="realChart" width="400" height="400"></canvas>
        </div>
        <div class="plot-Card">
            <canvas id="avgChart" width="400" height="400"></canvas>
        </div>
        <div class="plot-Card">
            <canvas id="minmaxChart" width="400" height="400"></canvas>
        </div>
    </div>
    <br>
    <div class="flex-Logo">
        <img class="logo" src="blynk_bootlegLONG.svg" alt="blonk logo">
        <img class="midjo" src="midjoo.png" alt="MidjoSkyen">
    </div>
</body>
</html>
<script src="ChartBundle.js"></script>
<script>

setInterval(function(){ //Need an anonymous funtion, because setInterval need funtion as argument
    index = 0; //I use 1 global please don't hate
    sensorRequest("sens1Val"); //0
    sensorRequest("sens2Val"); //1
    sensorRequest("sens3Val"); //2

    sensorRequest("sens1Avg"); //3
    sensorRequest("sens2Avg"); //4
    sensorRequest("sens3Avg"); //5
    
    sensorRequest("min"); //6
    sensorRequest("max"); //7


    addLabel(realChart, realChartconfig);
    addLabel(avgChart, avgChartconfig);
    addLabel(minmaxChart, minmaxChartconfig);
}, 2000);

function sensorRequest(ID){
    var xhttp = new XMLHttpRequest(); //Make a new request
    xhttp.onreadystatechange = function(){ //If request is handled do this
        if(this.readyState == 4 && this.status == 200){ //Check if request is OK
            document.getElementById(ID).innerHTML = this.responseText;
            addData(this.responseText);

        }
    };
    xhttp.open("GET", "/" + ID, true); //Open the request, second argument is "name" of the request
    xhttp.send();
}
function addData(value){
    if(index < 3){ //Hard coded in...
        realChartconfig.data.datasets[index].data.push(value);
        index++;
    } else if (index > 2 && index < 6){
        avgChartconfig.data.datasets[(index - 3)].data.push(value);
        index++;
    } else if (index > 5 && index < 8){
        minmaxChartconfig.data.datasets[(index - 6)].data.push(value);
        index++;
    }
}

function addLabel(chart, chartConfig){
    if(chartConfig.data.datasets[0].data.length > chartConfig.data.labels.length){
        chartConfig.data.labels.push(chartConfig.data.labels.length + 1).toString();
        chart.update();
    }
}

var realChartconfig = { 
    type: 'line',
    data: {
        labels: [],
        datasets: [{

    },
