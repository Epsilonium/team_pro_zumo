<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="blynk_bootleg.svg">
    <title>Sensor Data</title>
    
    <style>
        .flex-Logo{
            display: flex;
            justify-content: flex-end;
            position: absolute;
            right: 0px;
            bottom: 0px;
        }
        .flex-Container{
            display: flex;
        }
        .sensor-Card{
            font-family: 'Oswald', sans-serif;
            max-width: 24vw;
            min-width: 24vw;
            min-height: 10vh;
            background: #d0fdf0;
            padding: 1vh;
            padding-top: 0.1vh;
            padding-left: 3vh;
            margin: 1vh;
            box-sizing: border-box;
            box-shadow: .5vh .5vh rgba(0, 0, 0, 0.295);
        }
        .control-Card{
            font-family: sans-serif;
            max-width: 24vw;
            min-width: 24vw;
            min-height: 10vh;
            background: #bce4fd;
            padding: 1vh;
            padding-left: 3vh;
            margin: 1vh;
            box-sizing: border-box;
            box-shadow: .5vh .5vh rgba(0, 0, 0, 0.295);
        }
        .plot-Card{
            font-family: sans-serif;

        }
        .logo{
            width: 11vw;
            height: auto;
        }
        .midjo{
            width: 11vw;
            height: auto;
        }
        body{
            background: #6a767a;
        }
        h1{
            font-family: 'Oswald', monospace;
            font-size: 2.5em;
        }
        table{
            font-family: sans-serif;
            width: 100%;
        }
        td{
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <div class ="flex-Container">
        <div class="sensor-Card">
            <h1>Values</h1>
            <table>
                <tr>
                    <td>Sensor 1: </td>
                    <td id="sens1Val">0</td>
                </tr>
                <tr>
                    <td>Sensor 2:  </td>
                    <td id="sens2Val">0</td>
                </tr>
                <tr>
                    <td>Sensor 3: </td>
                    <td id="sens3Val">0</td>
                </tr>
            </table>
        </div>
        <div class="sensor-Card">
            <h1>Average</h1>
            <table>
                <tr>
                    <td>Sensor 1: </td>
                    <td id="sens1Avg">0</td>
                </tr>
                <tr>
                    <td>Sensor 2:  </td>
                    <td id="sens2Avg">0</td>
                </tr>
                <tr>
                    <td>Sensor 3: </td>
                    <td id="sens3Avg">0</td>
                </tr>
            </table>
        </div>
        <div class="sensor-Card">
            <h1>Max/Min</h1>
            <table>
                <tr>
                    <td>Maxiumum: </td>
                    <td id="max">0</td>
                </tr>
                <tr>
                    <td>Miniumum:  </td>
                    <td id="min">0</td>
                </tr>
            </table>
        </div>
        <!--
        <div class="control-Card">
            <h1>Controls</h1>
        </div>
        -->
    </div>
    <br>
    <div class="flex-Container">
        <div class="sensor-Card">

        </div>
    </div>
    <br>
    <div class="flex-Logo">
        <img class="logo" src="blynk_bootlegLONG.svg" alt="blonk logo">
        <img class="midjo" src="midjoo.png" alt="MidjoSkyen"
    </div>
</body>
</html>

<script>

setInterval(function(){ //Need an anonymous funtion, because setInterval need funtion as argument
    sensorRequest("sens1Val");
    sensorRequest("sens2Val");
    sensorRequest("sens3Val");

    sensorRequest("sens1Avg");
    sensorRequest("sens2Avg");
    sensorRequest("sens3Avg");
    
    sensorRequest("min");
    sensorRequest("max");
}, 2000);


function sensorRequest(ID){
    var xhttp = new XMLHttpRequest(); //Make a new request
    xhttp.onreadystatechange = function(){ //If request is handled do this
        if(this.readyState == 4 && this.status == 200){ //Check if request is OK
            document.getElementById(ID).innerHTML = this.responseText;
        }
    };
    xhttp.open("GET", "/" + ID, true); //Open the request, second argument is "name" of the request
    xhttp.send();
}


</script>
